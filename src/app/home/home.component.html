<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://logopond.com/logos/6f87585d2d455fd855adb03e3bf2fc43.png" id="icon" alt="User Icon" />
      <h1>REASY</h1>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
      <input type="text" formControlName="username" id="login" class="fadeIn second" name="login" placeholder="login" >
      <input type="text" formControlName="password" id="password" class="fadeIn third" name="login" placeholder="password" >
      <button type="submit" class="fadeIn fourth" >Logn in</button>
      </div>
    </form>

    <div *ngIf='errorEmpty' class="alert alert-warning" role="alert">
      l'Username o la Password sono vuoti
    </div>
    <div *ngIf='errorAccess' class="alert alert-error" role="alert">
        l'Username o la Password sono errati
      </div>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
